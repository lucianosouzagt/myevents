services:

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-app
    restart: unless-stopped

    environment:
      APP_ENV: production
      APP_DEBUG: "false"

      DB_HOST: pgsql
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}

      REDIS_HOST: redis
      REDIS_PORT: 6379

    depends_on:
      pgsql:
        condition: service_healthy
      redis:
        condition: service_healthy

    networks:
      - laravel

    # ⚠️ NÃO monte volume em produção
    # isso destrói o build do container
    # volumes:
    #   - .:/var/www/html


  nginx:
    image: nginx:alpine
    container_name: laravel-nginx
    restart: unless-stopped

    ports:
      - "80:80"

    volumes:
      - ./.docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html

    depends_on:
      - app

    networks:
      - laravel


  pgsql:
    image: postgres:15-alpine
    container_name: laravel-pgsql
    restart: unless-stopped

    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}

    volumes:
      - pgdata:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME}"]
      interval: 5s
      retries: 5
      timeout: 5s

    networks:
      - laravel


  redis:
    image: redis:7-alpine
    container_name: laravel-redis
    restart: unless-stopped

    volumes:
      - redisdata:/data

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 5
      timeout: 3s

    networks:
      - laravel


networks:
  laravel:
    driver: bridge


volumes:
  pgdata:
  redisdata:
