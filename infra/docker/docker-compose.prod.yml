services:
  app:
    build:
      context: ../../
      dockerfile: infra/docker/Dockerfile
    container_name: myevents-app
    restart: unless-stopped
    env_file:
      - ../../.env.production
    volumes:
      - ../../:/var/www/html:rw
      - app_storage:/var/www/html/storage
    networks:
      - web
    depends_on:
      pgsql:
        condition: service_healthy
      redis:
        condition: service_healthy

  nginx:
    image: nginx:1.25-alpine
    container_name: myevents-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ../../:/var/www/html:rw
      - app_storage:/var/www/html/storage
    depends_on:
      - app
    networks:
      - web

  assets:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ../../:/app
    command: sh -c "npm ci && npm run build"
    networks:
      - web

  pgsql:
    image: postgres:16-alpine
    env_file:
      - ../../.env.production
    environment:
      POSTGRES_DB: myevents
      POSTGRES_USER: myevents
      POSTGRES_PASSWORD: change-me
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER"]
      interval: 5s
      retries: 5
      timeout: 5s
    networks:
      - web

  redis:
    image: redis:7-alpine
    container_name: myevents-redis
    restart: unless-stopped
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 5
      timeout: 3s
    networks:
      - web

networks:
  web:
    driver: bridge

volumes:
  app_storage:
  pgdata:
  redisdata:
  # redisdata:
