services:
  app:
    build:
      context: ../../
      dockerfile: infra/docker/Dockerfile
    container_name: myevents-app
    restart: unless-stopped
    command: >
      sh -lc "
      cp -f .env.production .env &&
      composer install --no-dev --prefer-dist --optimize-autoloader --no-interaction &&
      if [ -z \"$(grep '^APP_KEY=' .env | cut -d= -f2)\" ]; then php artisan key:generate; fi &&
      php-fpm
      "
    env_file:
      - ../../.env.production
    volumes:
      - ../../:/var/www/html:rw
      - app_storage:/var/www/html/storage
    networks:
      - web
    depends_on:
      pgsql:
        condition: service_healthy
      redis:
        condition: service_healthy

  nginx:
    image: nginx:1.25-alpine
    container_name: myevents-nginx
    restart: unless-stopped
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ../../:/var/www/html:rw
      - app_storage:/var/www/html/storage
    depends_on:
      - app
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.myevents-http.rule=Host(`${TRAEFIK_HOST}`)"
      - "traefik.http.routers.myevents-http.entrypoints=web"
      - "traefik.http.routers.myevents-secure.rule=Host(`${TRAEFIK_HOST}`)"
      - "traefik.http.routers.myevents-secure.entrypoints=websecure"
      - "traefik.http.routers.myevents-secure.tls.certresolver=letsencrypt"
      - "traefik.http.routers.myevents-ip-http.rule=PathPrefix(`/`)"
      - "traefik.http.routers.myevents-ip-http.entrypoints=web"
      - "traefik.http.routers.myevents-ip-secure.rule=PathPrefix(`/`)"
      - "traefik.http.routers.myevents-ip-secure.entrypoints=websecure"
      - "traefik.http.routers.myevents-ip-secure.tls=true"
      - "traefik.http.services.myevents.loadbalancer.server.port=80"
      - "traefik.docker.network=web"

  assets:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ../../:/app
    command: sh -c "npm ci && npm run build"
    networks:
      - web

  pgsql:
    image: postgres:16-alpine
    env_file:
      - ../../.env.production
    environment:
      POSTGRES_DB: myevents
      POSTGRES_USER: myevents
      POSTGRES_PASSWORD: change-me
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 5s
      retries: 10
      timeout: 5s
      start_period: 10s
    networks:
      - web

  redis:
    image: redis:7-alpine
    container_name: myevents-redis
    restart: unless-stopped
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 5
      timeout: 3s
    networks:
      - web

  traefik:
    image: traefik:v3.0
    container_name: myevents-traefik
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--certificatesresolvers.letsencrypt.acme.httpChallenge.entryPoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${TRAEFIK_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
    networks:
      - web


networks:
  web:
    driver: bridge

volumes:
  app_storage:
  pgdata:
  traefik_letsencrypt:
  redisdata:
